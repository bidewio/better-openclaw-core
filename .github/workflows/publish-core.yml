name: Publish-Core

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install

      - run: pnpm lint --filter @better-openclaw/core

      - run: pnpm typecheck --filter @better-openclaw/core

      - run: pnpm test --filter @better-openclaw/core

      - run: pnpm build --filter @better-openclaw/core

      - name: Publish Core to npm
        run: pnpm publish --filter @better-openclaw/core --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
